<!DOCTYPE html>
<html lang="en">
    <head>
      {% load static  %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'styles.css' %}">
      <link rel="stylesheet" href="{% static 'styless.css' %}">
      <link rel="stylesheet" href="{% static 'admin.css' %}">
      <link rel="icon" href="{% static 'images/logo.jpg' %}">
      <title>Đăng Ký</title>
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100" style="background-size: cover;">
        <div class="login-form bg-white p-4 rounded col-md-4 shadow">
            <h2 class="text-center">LOGIN ADMIN</h2>
            <form>
                <div class="form-group mb-3">
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Admin" required>
                        <span class="input-group-text">
                            <i class='bx bxs-user'></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                        <span class="input-group-text">
                            <i class='bx bxs-lock-open'></i>
                        </span>
                    </div>
                </div>
        
                <div class="form-group text-end">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-custom text-white w-75 mx-auto d-block mt-2">Login</button>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</header>
