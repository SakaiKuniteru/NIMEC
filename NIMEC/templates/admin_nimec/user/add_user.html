<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static  %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
        <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="{% static 'styless.css' %}">
        <link rel="icon" href="{% static 'images/logo.jpg' %}">
        <title>Trang Chủ</title>
    </head>
    <body>
        <nav class="navbar" style="background-color: #97bdba !important; height: 50px;">
            <a class="navbar-brand font-weight-bold ms-3" style="color: white; font-size: 1.25rem;">NIMEC</a>
            <button type="button" class="btn btn-outline-primary custom-01 me-3" style="padding: 0.25rem 0.5rem;">
                <a href="#" class="alert-link no-underline" style="font-size: 0.875rem;">Đăng xuất</a>
            </button>
        </nav>
    
        <section>
            <div class="bg-light" style="border-top: 1.5px solid black;">
                <div class="container-fluid">
                    <div class="row">
                        <nav class="col-md-2 bg-white sidebar collapse d-md-block" id="sidebarMenu" style="min-height: 100vh; border-right: 1.5px solid black;">
                            <ul class="nav flex-column mt-4">
                                <li class="nav-item">
                                    <a class="nav-link text-dark fw-bold" href="user_list"><h5>User</h5></a>
                                </li>
                                <li class="nav-item mt-3">
                                    <a class="nav-link text-dark fw-bold" href="course_list"><h5>Tranning</h5></a>
                                </li>
                                <li class="nav-item mt-3">
                                    <a class="nav-link text-dark fw-bold" href="newss_list"><h5>News</h5></a>
                                </li>
                                <li class="nav-item mt-3">
                                    <a class="nav-link text-dark fw-bold" href="book_list"><h5>Library</h5></a>
                                </li>
                            </ul>
                        </nav>
        
                        <div class="col-md-10" style="height: 100vh; overflow-y: auto;">
                            <nav class="navbar navbar-light bg-white d-md-none">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </nav>
        
                            <div class="container py-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-8">
                                        <div class="card border-0 shadow-lg rounded-4">
                                            <div class="card-header text-white text-center" style="background: linear-gradient(to right, #0062E6, #33AEFF);">
                                                <h3>Thêm người dùng</h3>
                                            </div>
                                            <div class="card-body p-5">
                                                <form class="row g-3 needs-validation" novalidate action="{% url 'add_user' %}" method="POST" id="userForm">
                                                    {% csrf_token %}
                                                    
                                                    <div class="col-md-6">
                                                        <label for="last_name" class="form-label">Last Name</label>
                                                        <input type="text" name="last_name" class="form-control {% if form.last_name.errors %}is-invalid{% endif %}" id="last_name" value="{{ form.last_name.value|default_if_none:'' }}">

                                                    </div>
        
                                                    <div class="col-md-6">
                                                        <label for="first_name" class="form-label">First Name</label>
                                                        <input type="text" name="first_name" class="form-control {% if form.first_name.errors %}is-invalid{% endif %}" id="first_name" value="{{ form.first_name.value|default_if_none:'' }}">
                                                    </div>
        
                                                    <div class="">
                                                        <label for="email" class="form-label">Email</label>
                                                        <input type="email" name="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="email" value="{{ form.email.value|default_if_none:'' }}">

                                                    </div>
        
                                                    <div class="">
                                                        <label for="phone_number" class="form-label">Phone Number</label>
                                                        <input type="tel" name="phone_number" class="form-control {% if form.phone_number.errors %}is-invalid{% endif %}" id="phone_number" value="{{ form.phone_number.value|default_if_none:'' }}">
                                                        
                                                    </div>
        
                                                    <div class="">
                                                        <label for="object" class="form-label">Object</label>
                                                        <select class="form-select {% if form.object.errors %}is-invalid{% endif %}" name="object" id="object">
                                                            <option selected disabled value="">Chọn chức năng...</option>
                                                            <option value="học viên" {% if form.object.value == "học viên" %}selected{% endif %}>Học Viên</option>
                                                            <option value="giảng viên" {% if form.object.value == "giảng viên" %}selected{% endif %}>Giảng Viên</option>
                                                        </select>
                                                    </div>
        
                                                    <div class="col-md-6">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input type="password" name="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="password">
                                                        
                                                    </div>
        
                                                    <div class="col-md-6">
                                                        <label for="confirm_password" class="form-label">Confirm Password</label>
                                                        <input type="password" name="confirm_password" class="form-control {% if form.confirm_password.errors %}is-invalid{% endif %}" id="confirm_password">
                                                        
                                                    </div>
        
                                                    <div class="col-12 text-center">
                                                        <button class="btn btn-primary btn-lg rounded-pill px-5" type="submit">Thêm người dùng</button>
                                                    </div>
                                                </form>
        
                                                <!-- Hiển thị thông báo lỗi hoặc thành công -->
                                                {% if messages %}
                                                    <div class="mt-3">
                                                        {% for message in messages %}
                                                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
        <script>
            document.getElementById('userForm').addEventListener('submit', function(event) {
                if (this.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                this.classList.add('was-validated');
            }, false);
        </script>
        
        
    </body>
</html>
