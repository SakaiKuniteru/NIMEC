<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static  %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
        <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="{% static 'styless.css' %}">
        <link rel="icon" href="{% static 'images/logo.jpg' %}">
        <title>Trang Chủ</title>
    </head>
    <body>
        <nav class="navbar" style="background-color: #97bdba !important; height: 50px;">
            <a class="navbar-brand font-weight-bold ms-3" style="color: white; font-size: 1.25rem;">NIMEC</a>
            <button type="button" class="btn btn-outline-primary custom-01 me-3" style="padding: 0.25rem 0.5rem;">
                <a href="#" class="alert-link no-underline" style="font-size: 0.875rem;">Đăng xuất</a>
            </button>
        </nav>
    
        <section>
            <div style="border-top: 1.5px solid black;">
                <div class="container-fluid">
                    <div class="row">
                        <nav class="col-md-2 bg-white sidebar collapse d-md-block" id="sidebarMenu" style="min-height: 100vh; border-right: 1.5px solid black;">
                            <ul class="nav flex-column mt-4">
                                <li class="nav-item">
                                    <a class="nav-link text-dark fw-bold" href="user_list"><h5>User</h5></a>
                                </li>
                                <li class="nav-item mt-3">
                                    <a class="nav-link text-dark fw-bold" href="course_list"><h5>Tranning</h5></a>
                                </li>
                                <li class="nav-item mt-3">
                                    <a class="nav-link text-dark fw-bold" href="newss_list"><h5>News</h5></a>
                                </li>
                                <li class="nav-item mt-3">
                                    <a class="nav-link text-dark fw-bold" href="book_list"><h5>Library</h5></a>
                                </li>
                            </ul>
                        </nav>
        
                        <div class="col-md-10" style="height: 100vh; overflow-y: auto;">
                            <div class="p-4">
                                <div class="text-center mb-4">
                                    <h2>Quản lý thông tin sách</h2>
                                </div>

                                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 container">
                                    <div class="mb-2">
                                        <a href="{% url 'add_book' %}"><i class='bx bxs-user-plus' style="font-size: 30px; margin-right: 5px;"></i></a>
                                    </div>
                                    <div class="me-2" style="flex: 1; text-align: right;">
                                        <form class="d-flex justify-content-end" role="search">
                                            <input class="form-control me-2" type="search" placeholder="Nhập từ khóa..." aria-label="Search" style="border-radius: 25px; border: 1.5px solid #97bdba; width: 200px;">
                                            <button class="btn btn-success" type="submit" style="border-radius: 25px;">Tìm kiếm</button>
                                        </form>
                                    </div>
                                </div>
                                
                                <table class="table table-bordered">
                                    <thead class="table-light text-center">
                                        <tr>
                                            <th scope="col" style="width: 5%;">STT</th>
                                            <th scope="col" style="width: 20%;">Ảnh bìa</th>
                                            <th scope="col">Tiêu đề</th>
                                            <th scope="col" style="width: 18%;">Tác giả</th>
                                            <th scope="col" style="width: 15%;">Ngày xuất bản</th>
                                            <th scope="col" style="width: 12%;">Chức năng</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for book in books %}
                                        <tr class="bg-light">
                                            <td class="text-center">{{ forloop.counter }}</td>
                                            <td class="text-center">
                                                <img src="{{ book.image_book.url }}" alt="Book Image" width="100" height="150" class="img-thumbnail">
                                            </td>
                                            </td>
                                            <td>{{ book.book_name }}</td>
                                            <td>{{ book.author }}</td>
                                            <td class="text-center">{{ book.release_date }}</td>
                                            <td class="text-center">
                                                <a href="{% url 'edit_book' book.id %}" class="btn btn-sm btn-primary my-1">Sửa</a>
                                                <a href="{% url 'delete_book' book.id %}" class="btn btn-sm btn-danger my-1" onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">Xóa</a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
